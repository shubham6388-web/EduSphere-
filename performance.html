<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Performance - EduSphere</title><style>body {font-family: Arial, sans-serif;background: linear-gradient(135deg, #283e51, #4b6cb7);color: white;margin: 0;padding: 20px;}h1, h2 {text-align: center;}.performance-container {max-width: 900px;margin: 0 auto;background: rgba(0,0,0,0.5);padding: 25px;border-radius: 15px;}.table-wrapper {overflow-x: auto;-webkit-overflow-scrolling: touch;}table {width: 100%;border-collapse: collapse;margin-top: 20px;color: white;min-width: 600px;}th, td {padding: 10px 12px;border-bottom: 1px solid rgba(255,255,255,0.2);text-align: center;font-size: 14px;}th {background-color: rgba(0,0,0,0.7);}.improvement-positive {color: #7CFC00; font-weight: bold;}.improvement-negative {color: #FF6347; font-weight: bold;}.weak-topics {color: #FF8C00; font-style: italic;}.schedule {margin-top: 30px;}.schedule ul {list-style: none;padding: 0;}.schedule li {background: rgba(255, 255, 255, 0.1);margin-bottom: 10px;padding: 14px 20px;border-radius: 10px;font-weight: 600;}@media (max-width: 480px) {h1, h2 {font-size: 20px;}th, td {font-size: 12px; padding: 8px 6px;}}</style></head><body><h1>Student Performance</h1><div class="performance-container"><h2>Exam Marks & Improvement</h2><div class="table-wrapper"><table><thead><tr><th>Subject</th><th>Previous Exam</th><th>Current Exam</th><th>Improvement</th><th>Weak Topics</th></tr></thead><tbody id="performanceTableBody"></tbody></table></div><div class="schedule"><h2>Upcoming Exams Schedule</h2><ul id="examScheduleList"></ul></div></div><script>const performanceData=[{subject:"Calculus",previousMarks:72,currentMarks:85,weakTopics:["Limits","Differentiation"]},{subject:"FCP",previousMarks:68,currentMarks:74,weakTopics:["Circuit Analysis","Filters"]},{subject:"FEEE",previousMarks:80,currentMarks:83,weakTopics:["Magnetism"]},{subject:"EPM",previousMarks:61,currentMarks:69,weakTopics:["Mechanical Systems"]},{subject:"ECP",previousMarks:90,currentMarks:91,weakTopics:["Communication Basics"]}];const examSchedule=[{subject:"Calculus",date:"2025-09-15"},{subject:"FCP",date:"2025-09-22"},{subject:"FEEE",date:"2025-09-29"},{subject:"EPM",date:"2025-10-06"},{subject:"ECP",date:"2025-10-13"}];function populatePerformanceTable(){const tbody=document.getElementById("performanceTableBody");tbody.innerHTML="";performanceData.forEach(data=>{const improvement=data.currentMarks-data.previousMarks;const improvementClass=improvement>=0?"improvement-positive":"improvement-negative";const improvementSign=improvement>0?"+":"";const weakTopicsStr=data.weakTopics.join(", ");const tr=document.createElement("tr");tr.innerHTML=`<td>${data.subject}</td><td>${data.previousMarks}</td><td>${data.currentMarks}</td><td class="${improvementClass}">${improvementSign}${improvement}</td><td class="weak-topics">${weakTopicsStr}</td>`;tbody.appendChild(tr);});}function populateExamSchedule(){const ul=document.getElementById("examScheduleList");ul.innerHTML="";examSchedule.forEach(exam=>{const li=document.createElement("li");const examDate=new Date(exam.date);const options={year:"numeric",month:"short",day:"numeric"};li.textContent=`${exam.subject} - ${examDate.toLocaleDateString(undefined,options)}`;ul.appendChild(li);});}window.onload=function(){populatePerformanceTable();populateExamSchedule();};</script></body></html>
