<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demo AI Doubt Bot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    padding: 30px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    resize: vertical;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 18px;
    color: white;
    background-color: #00c6ff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0089b3;
  }
  .response {
    margin-top: 30px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 12px;
    font-size: 16px;
    min-height: 80px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>Demo AI Doubt Bot</h1>

<textarea id="doubtInput" placeholder="Type your doubt here..."></textarea>
<button onclick="submitDoubt()">Submit Doubt</button>

<div class="response" id="responseArea">Awaiting your doubt submission...</div>

<script>
  function submitDoubt() {
    const doubt = document.getElementById('doubtInput').value.trim();
    const responseArea = document.getElementById('responseArea');

    if (!doubt) {
      responseArea.textContent = "Please enter your doubt before submitting.";
      return;
    }
    responseArea.textContent = `This is demo AI doubt bot. Your doubt has been received:\n\n"${doubt}"\n\nThanks for submitting!`;
  }
</script>

</body>
</html>
